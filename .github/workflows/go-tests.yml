name: Go Tests

on:
  push:
  pull_request:

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache-dependency-path: gateway/go.sum

      - name: Run Go tests
        working-directory: gateway
        run: go test -v ./...
